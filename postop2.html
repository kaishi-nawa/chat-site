<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>術後経過観察記録</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    body {
      color: #fff;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url("./background.jpg") center/cover no-repeat fixed;
      backdrop-filter: blur(2px);
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      font-size: clamp(20px, 5vw, 28px);
      margin-bottom: 40px;
      text-align: center;
      font-weight: 600;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      width: 100%;
      max-width: 300px;
    }
    .menu-button {
      display: block;
      width: 100%;
      padding: 14px 0;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #fff;
      border-radius: 12px;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      text-align: center;
      transition: all 0.25s ease;
    }
    .menu-button:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    .footer {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>術後経過観察記録</h1>
    <div class="menu">
      <a href="pt004.html" class="menu-button">PT-004</a>

    </div>
    <div class="footer">
      <a href="schedule.html" class="prev">戻る</a>
    </div>
  </div>
</body>
</html>
