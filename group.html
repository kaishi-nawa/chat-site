      <h2>津崎グループについて</h2>

      <p>津崎グループは、再生医療・防衛産業・データマネジメントを中核とした多国籍企業群。
          国内外の研究機関・ベンチャー企業に対し、戦略的な資金援助と技術支援を行い、
          日本初の「拒絶反応ゼロ型再生移植」を実現する研究においても<span class="green">主要投資者として名を連ねていた。</span><br><br>

           表向きには<span class="green">“人類の延命と再生のために”</span>を掲げる社会貢献企業として知られている。<br><br>

          しかし、再生医療倫理監査局（BBO）の非公開報告書では、
          同グループの資金の一部が<span class="green">非合法臓器流通ネットワーク（通称ブローカーライン）</span>へ流れていた
          可能性が指摘されている。
       </p>
