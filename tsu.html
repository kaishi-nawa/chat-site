      <p>
        本研究の責任者であり、被験体PT-001の実父。<br>
        彼は「拒絶のない再生移植」という理想を誰よりも信じ、その理想を証明するために、娘を自らの被験体に選んだ。<br><br>
        前半手術群の経過観察中、PT-002による神経暴走事故が発生するも、津崎は研究の停止を拒否。<br>
        倫理委員会の勧告を無視し、全システムを稼働状態のまま実験を続行した。<br><br>
        以降の記録では、彼の行動は次第に独断的となり、事故直前の映像を含む一部データは破損または消失している。
