      color: #fff;
      line-height: 1.9;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;

    .footer {
      text-align: center;

      opacity: 1;

<body>
  <div class="content-box">
    <h2>PT-004｜術後経過観察記録</h2>
    <p>
      手術後3日目より、移植部位の<span class="green">皮膚が青白く変色</span>し、血流がやや不安定な状態になる。
      一時的に指先の温度が下がり、感覚も鈍くなる様子が確認される。<br><br>

      血管の圧を調整する処置と、温熱療法が行われた結果、約2日ほどで血流は回復。
      <span class="green">皮膚の色も徐々に通常に戻り、</span>感覚も安定した。
    </p>
