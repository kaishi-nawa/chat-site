<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #fff; /* 完全な白背景 */
      overflow: hidden;
      font-family: "Noto Sans JP", sans-serif;
    }

    .hand {
      position: absolute;
      color: rgba(0, 0, 0, 0.12);
      user-select: none;
      white-space: nowrap;
      pointer-events: none;
      font-weight: 700;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(10px, -10px) rotate(1deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
  </style>
</head>
<body>
  <script>
    const count = 300; // 生成する「手」の数
    for (let i = 0; i < count; i++) {
      const hand = document.createElement("div");
      hand.className = "hand";
      hand.textContent = "手";

      const size = Math.random() * 140 + 10; // 10px〜150pxの間でバラバラ
      const left = Math.random() * 100;
      const top = Math.random() * 100;
      const rotate = Math.random() * 360;
      const opacity = 0.07 + Math.random() * 0.2;
      const duration = 8 + Math.random() * 15;

      hand.style.fontSize = `${size}px`;
      hand.style.left = `${left}%`;
      hand.style.top = `${top}%`;
      hand.style.transform = `rotate(${rotate}deg)`;
      hand.style.opacity = opacity;
      hand.style.animation = `float ${duration}s ease-in-out infinite`;

      document.body.appendChild(hand);
    }
  </script>
</body>
</html>
