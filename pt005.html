    <p>
      術後1週間ほど経った頃から、移植した部位の皮膚に<span class="green">微細なひび割れのような亀裂</span>が現れる。
      出血はほとんど無かったが、乾燥と軽い痛みを訴える。<br><br>

      加湿管理と皮膚保護剤の使用で改善が見られ、約2週間で皮膚表面はほぼ<span class="green">正常に戻る。</span>
      その後も新しい皮膚の再生が活発で、<span class="green">回復傾向は安定している。</span><br><br>

      ただし、移植部位の表皮が他の部位よりもやや硬く、感触に違いが残っている。
    </p>
